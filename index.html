        // Função para processar o texto do cronograma
        function processarCronograma(texto) {
            const cronogramaContainer = document.getElementById('cronograma');
            cronogramaContainer.innerHTML = ''; // Limpa o cronograma existente

            const semanas = texto.split('Dia'); // Divide o texto nas semanas

            // Obtém a data atual
            const hoje = new Date();
            const diaAtual = hoje.getDate(); // Pega o dia do mês (1 a 31)
            const mesAtual = hoje.getMonth() + 1; // Pega o mês (1 a 12)

            semanas.forEach((semana, index) => {
                if (semana.trim()) {
                    // Identifica as semanas e os dias
                    const semanaDiv = document.createElement('div');
                    semanaDiv.classList.add('week');

                    const semanaHeader = semana.split('\n')[0]; // Pega o título da semana
                    semanaDiv.innerHTML = `<h2>${semanaHeader}</h2>`;

                    const dias = semana.split('\n').slice(1).filter(dia => dia.trim() !== ''); // Pega os dias

                    dias.forEach((dia, diaIndex) => {
                        const diaDiv = document.createElement('div');
                        diaDiv.classList.add('day');

                        const diaInfo = dia.split(':')[0]; // Pega o nome do dia (ex: "Dia 1 (Segunda-feira)")
                        diaDiv.innerHTML = `<h3>${diaInfo}</h3>`;

                        // Pega as atividades para cada dia
                        const atividades = dia.split(':').slice(1).join(':').split('\n').filter(atividade => atividade.trim() !== '');

                        atividades.forEach(atividade => {
                            const atividadeDiv = document.createElement('div');
                            atividadeDiv.classList.add('item');
                            atividadeDiv.innerHTML = `<p>${atividade}</p>`;
                            diaDiv.appendChild(atividadeDiv);
                        });

                        // Destaca o dia atual
                        const diaData = diaInfo.split(' ')[1]; // Pega o número do dia (ex: "Dia 1")
                        if (parseInt(diaData) === diaAtual && mesAtual === 1) {
                            diaDiv.classList.add('highlight'); // Marca o dia atual
                        }

                        // Oculta os dias passados ou futuros
                        if (parseInt(diaData) < diaAtual || mesAtual !== 1) {
                            diaDiv.classList.add('hidden'); // Oculta os dias passados
                        }

                        semanaDiv.appendChild(diaDiv);
                    });

                    cronogramaContainer.appendChild(semanaDiv);
                }
            });
        }

        // Função para mostrar o restante do cronograma
        function mostrarRestante() {
            // Remove a classe 'hidden' de todos os dias
            const diasOcultos = document.querySelectorAll('.hidden');
            diasOcultos.forEach(dia => dia.classList.remove('hidden'));
            
            // Esconde o botão de "Mostrar restante"
            document.getElementById('show-button').style.display = 'none';
        }

        // Processa o cronograma assim que a página for carregada
        window.onload = () => {
            processarCronograma(cronogramaTexto);

            // Adiciona o evento para o botão de desocultar
            document.getElementById('show-button').onclick = mostrarRestante;
        };
    </script>
