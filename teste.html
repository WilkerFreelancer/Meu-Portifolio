<style>
    .col,#rodape,#secure,#base,.titulo, header .links, header .wrapper>.central, header .fixed-header>.central,header,#bt-wpp .close  {
  
      display: none !important;
  }
  /* Garantir que o html e o body tenham 100% de altura */
  html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Evita rolagem */
      background: transparent; /* Garante que nada da página antiga apareça */
      position: fixed;
      width: 100%;
  }
  
  /* Remover qualquer margem do título e garantir que fique no topo absoluto */
  h1 {
      margin: 0;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7); /* Fundo semitransparente para legibilidade */
      color: #fff; /* Cor do texto */
      text-align: left;
      z-index: 1; /* Mantém abaixo do iframe */
      pointer-events: none; /* Garante que interações passem através do título */
  }
  
  /* Definir o iframe para ocupar toda a tela e ficar acima de tudo */
  iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99999; /* Garante que o iframe fique acima de tudo */
      pointer-events: auto; /* Permite interações dentro do iframe */
  }
  
      </style>

<p><iframe src="https://wilkerfreelancer.github.io/Meu-Portifolio/"></iframe></p>
